<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca Colegio San Pablo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .disabled-input {
      background-color: #e0e0e0;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Biblioteca Colegio San Pablo</h1>

  <div>
    <input type="text" id="responsableInput" placeholder="Escanea el QR del responsable" readonly class="disabled-input" />
    <br/>
    <input type="text" id="alumnoInput" placeholder="Escanea el QR del alumno" readonly />
    <br/>
    <input type="text" id="libroInput" placeholder="Escanea el QR del libro" readonly />
  </div>

  <div id="reader" style="display: none;"></div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    let responsableActual = "";
    let inputActivo = null;
    const html5QrCode = new Html5Qrcode("reader");

    function cargarSesion() {
      const responsableGuardado = sessionStorage.getItem("responsableActual");
      if (responsableGuardado) {
        responsableActual = responsableGuardado;
        const respInput = document.getElementById("responsableInput");
        respInput.value = responsableActual;
        respInput.setAttribute("readonly", true);
        respInput.setAttribute("disabled", true);
        respInput.classList.add("disabled-input");
        respInput.onclick = null;
      }
    }

    function startScanner(inputId) {
      inputActivo = inputId;
      document.getElementById("reader").style.display = "block";

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        (qrCodeMessage) => {
          document.getElementById(inputId).value = qrCodeMessage;

          if (inputId === "responsableInput") {
            responsableActual = qrCodeMessage;
            sessionStorage.setItem("responsableActual", responsableActual);

            const respInput = document.getElementById("responsableInput");
            respInput.setAttribute("readonly", true);
            respInput.setAttribute("disabled", true);
            respInput.classList.add("disabled-input");
            respInput.onclick = null;
          }

          html5QrCode.stop().then(() => {
            document.getElementById("reader").style.display = "none";
          });
        },
        (errorMessage) => {}
      ).catch((err) => {
        console.error("Error al iniciar el escÃ¡ner:", err);
      });
    }

    // Activar escaneo al hacer clic en campos
    window.onload = () => {
      cargarSesion();

      const alumnoInput = document.getElementById("alumnoInput");
      alumnoInput.addEventListener("click", () => {
        startScanner("alumnoInput");
      });

      const libroInput = document.getElementById("libroInput");
      libroInput.addEventListener("click", () => {
        startScanner("libroInput");
      });

      const responsableInput = document.getElementById("responsableInput");
      if (!responsableActual) {
        responsableInput.addEventListener("click", () => {
          startScanner("responsableInput");
        });
      }
    };
  </script>
</body>
</html>

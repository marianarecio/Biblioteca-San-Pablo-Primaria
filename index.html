<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca Escolar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    #scanner-container {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Registro de Préstamos</h1>

  <form id="formulario-prestamo">
    <label for="responsable">Responsable:</label>
    <input type="text" id="responsable" required />

    <label for="alumno">Alumno:</label>
    <input type="text" id="alumno" required />

    <label for="libro">Libro:</label>
    <input type="text" id="libro" required />

    <button type="submit">Registrar Préstamo</button>
  </form>

  <h2>Préstamos Registrados (esta sesión)</h2>
  <table id="tabla-prestamos">
    <thead>
      <tr>
        <th>Responsable</th>
        <th>Alumno</th>
        <th>Libro</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Buscar Préstamos</h2>
  <input type="text" id="busqueda" placeholder="Buscar por alumno o libro" />
  <button onclick="buscarPrestamos()">Buscar</button>

  <table id="tabla-busqueda">
    <thead>
      <tr>
        <th>Responsable</th>
        <th>Alumno</th>
        <th>Libro</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEETS_WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbzPaECJsngiyD9uGGUzbbbXJ7URfcN4Is3zMquANdGwKCcb9uwAcK9BloA0M0dHVmg6cg/exec";

    const prestamosSesion = [];

    document.getElementById("formulario-prestamo").addEventListener("submit", async (e) => {
      e.preventDefault();
      const responsable = document.getElementById("responsable").value.trim();
      const alumno = document.getElementById("alumno").value.trim();
      const libro = document.getElementById("libro").value.trim();
      const fecha = new Date().toLocaleDateString("es-AR");

      if (!responsable || !alumno || !libro) return;

      const data = { responsable, alumno, libro, fecha };

      try {
        const response = await fetch(SHEETS_WEBHOOK_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        if (result.result === "success") {
          agregarFila("tabla-prestamos", data);
          prestamosSesion.push(data);
          document.getElementById("formulario-prestamo").reset();
        } else {
          alert("Error al registrar el préstamo.");
        }
      } catch (error) {
        alert("No se pudo conectar con el servidor.");
      }
    });

    function agregarFila(idTabla, filaData) {
      const tbody = document.querySelector(`#${idTabla} tbody`);
      const row = document.createElement("tr");
      ["responsable", "alumno", "libro", "fecha"].forEach((key) => {
        const cell = document.createElement("td");
        cell.textContent = filaData[key];
        row.appendChild(cell);
      });
      tbody.appendChild(row);
    }

    async function buscarPrestamos() {
      const termino = document.getElementById("busqueda").value.toLowerCase().trim();
      const tbody = document.querySelector("#tabla-busqueda tbody");
      tbody.innerHTML = "";

      if (!termino) return;

      try {
        const response = await fetch(SHEETS_WEBHOOK_URL);
        const datos = await response.json();

        const resultados = datos.filter(
          row =>
            (row.alumno && row.alumno.toLowerCase().includes(termino)) ||
            (row.libro && row.libro.toLowerCase().includes(termino))
        );

        if (resultados.length === 0) {
          const row = document.createElement("tr");
          const cell = document.createElement("td");
          cell.colSpan = 4;
          cell.textContent = "No se encontraron resultados.";
          row.appendChild(cell);
          tbody.appendChild(row);
        } else {
          resultados.forEach(r => agregarFila("tabla-busqueda", r));
        }
      } catch (error) {
        alert("Error al buscar en la base de datos.");
      }
    }

    // Permite buscar al presionar Enter
    document.getElementById("busqueda").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        buscarPrestamos();
      }
    });
  </script>
</body>
</html>

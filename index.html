<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca Escolar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    #resultados {
      margin-top: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .modal video {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Gestión de Préstamos</h1>

  <div class="form-section">
    <h2>Registrar préstamo</h2>
    <input type="text" id="responsable" placeholder="Responsable" />
    <input type="text" id="alumno" placeholder="Alumno" />
    <input type="text" id="libro" placeholder="Libro" />
    <button onclick="registrarPrestamo()">Registrar</button>
  </div>

  <div class="form-section">
    <h2>Buscar préstamo</h2>
    <input type="text" id="busqueda" placeholder="Buscar por alumno o libro" />
    <button onclick="buscarPrestamos()">Buscar</button>
  </div>

  <div id="resultados"></div>

  <div id="modal" class="modal">
    <video id="preview"></video>
    <button onclick="cerrarModal()">Cerrar</button>
  </div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    const SHEETS_WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbzPaECJsngiyD9uGGUzbbbXJ7URfcN4Is3zMquANdGwKCcb9uwAcK9BloA0M0dHVmg6cg/exec";
    let prestamosCargados = [];

    async function registrarPrestamo() {
      const responsable = document.getElementById("responsable").value.trim();
      const alumno = document.getElementById("alumno").value.trim();
      const libro = document.getElementById("libro").value.trim();
      const fecha = new Date().toLocaleDateString("es-AR");

      if (!responsable || !alumno || !libro) {
        alert("Todos los campos son obligatorios.");
        return;
      }

      const data = { responsable, alumno, libro, fecha };

      try {
        const res = await fetch(SHEETS_WEBHOOK_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json",
          },
        });
        const json = await res.json();
        alert("Préstamo registrado con éxito.");
        document.getElementById("responsable").value = "";
        document.getElementById("alumno").value = "";
        document.getElementById("libro").value = "";
        cargarPrestamos(); // actualiza datos en memoria
      } catch (err) {
        alert("Error al registrar el préstamo.");
        console.error(err);
      }
    }

    async function cargarPrestamos() {
      try {
        const res = await fetch(SHEETS_WEBHOOK_URL);
        prestamosCargados = await res.json();
      } catch (err) {
        console.error("Error cargando datos desde Sheets:", err);
      }
    }

    function buscarPrestamos() {
      const termino = document.getElementById("busqueda").value.toLowerCase();
      const resultados = prestamosCargados.filter(p =>
        (p.Alumno && p.Alumno.toLowerCase().includes(termino)) ||
        (p.Libro && p.Libro.toLowerCase().includes(termino))
      );

      mostrarResultados(resultados);
    }

    function mostrarResultados(resultados) {
      const div = document.getElementById("resultados");
      if (resultados.length === 0) {
        div.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      const html = resultados.map(r => `
        <div>
          <strong>Responsable:</strong> ${r.Responsable}<br>
          <strong>Alumno:</strong> ${r.Alumno}<br>
          <strong>Libro:</strong> ${r.Libro}<br>
          <strong>Fecha:</strong> ${r.Fecha}<br><hr>
        </div>
      `).join("");
      div.innerHTML = html;
    }

    window.onload = cargarPrestamos;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca Primaria Colegio San Pablo</title>

  <!-- Fuente Jost -->
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f4;
    }

    h1 {
      background-color: #2b5c99;
      color: white;
      margin: 0;
      padding: 1rem;
    }

    .scanner-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 90%;
      max-width: 400px;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #2b5c99;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Jost', sans-serif;
    }

    button:hover {
      background-color: #244a7d;
    }

    table {
      width: 95%;
      margin: 2rem auto;
      border-collapse: collapse;
      font-size: 0.9em;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #2b5c99;
      color: white;
    }

    /* Modal */
    #modalInstrucciones {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .modal-contenido {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 400px;
      text-align: left;
      position: relative;
      font-size: 1em;
    }

    .modal-cerrar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e57373;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Biblioteca Primaria Colegio San Pablo</h1>

  <!-- Botón para abrir instrucciones -->
  <button onclick="abrirInstrucciones()">¿Cómo se usa esta página web?</button>

  <div class="scanner-section">
    <!-- Tu formulario o campos de escaneo seguirían aquí -->
  </div>

  <!-- Modal -->
  <div id="modalInstrucciones">
    <div class="modal-contenido">
      <button class="modal-cerrar" onclick="cerrarInstrucciones()">×</button>
      <h2>📖 Instrucciones</h2>
      <p>
        Escaneá primero el código QR del <strong>responsable</strong> para iniciar sesión.<br/><br/>
        Luego, escaneá el código QR del <strong>alumno</strong> y el del <strong>libro</strong> para registrar un préstamo.<br/><br/>
        El código del responsable se mantendrá durante toda la sesión.
      </p>
    </div>
  </div>

  <script>
    function abrirInstrucciones() {
      document.getElementById("modalInstrucciones").style.display = "flex";
    }

    function cerrarInstrucciones() {
      document.getElementById("modalInstrucciones").style.display = "none";
    }
  </script>

</body>
</html>

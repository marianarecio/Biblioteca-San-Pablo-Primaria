<!DOCTYPE html>
<html lang="es">
<head>

  <title>Biblioteca San Pablo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #0066cc;
      color: white;
      padding: 20px;
      margin: 0;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 5px;
    }

    button {
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    .input-con-icono {
      position: relative;
      display: inline-block;
      width: 80%;
      max-width: 400px;
      margin: 10px auto;
    }

    .input-con-icono input {
      width: 100%;
      padding-right: 36px;
    }

    .input-con-icono .icono-camara {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      pointer-events: none;
      opacity: 0.6;
    }

    #busqueda {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
      cursor: text;
    }

    #resultados {
      margin-top: 30px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #0066cc;
      color: white;
    }

    @media (max-width: 600px) {
      input, button {
        width: 90%;
        margin-bottom: 10px;
      }

      #busqueda {
        width: 90%;
      }
    }
  </style>
</head>

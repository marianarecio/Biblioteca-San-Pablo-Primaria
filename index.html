<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biblioteca San Pablo</title>
  <style>
    body {
      font-family: 'Jost', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 0.3em;
      margin-left: 10px;
      margin-right: 10px;
    }
    p {
      font-size: 1.2em;
      text-align: justify;
      max-width: 800px;
      margin: auto auto 30px auto;
    }
    .scan-section {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 400px;
      margin: auto;
    }
    .scan-input {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      margin-top: 8px;
      padding: 10px 20px;
      background-color: #aed6dc;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
    }
    #qr-reader {
      width: 320px;
      height: 320px;
      margin: 20px auto;
      display: none;
      background-color: black;
      border-radius: 10px;
      position: relative;
    }
    #qr-reader video {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      border-radius: 10px;
    }
    #stopScanBtn {
      display: none;
      padding: 8px 20px;
      border-radius: 20px;
      background: #e57373;
      color: white;
      border: none;
      cursor: pointer;
      margin: 10px auto 30px auto;
      display: block;
      max-width: 320px;
    }
    h2 {
      margin-top: 40px;
      font-size: 2.2em;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #aaa;
      text-align: center;
    }
    th {
      background-color: #d5e8d4;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>ðŸ“š Biblioteca Primaria Colegio San Pablo</h1>
  <p>
    EscaneÃ¡ el cÃ³digo QR del <strong>responsable</strong>, luego del <strong>alumno</strong> y finalmente del <strong>libro</strong> para registrar un prÃ©stamo. En pantalla solo se muestran los prÃ©stamos realizados hoy.
  </p>

  <div class="scan-section">
    <div class="scan-input">
      <label for="responsableInput">Responsable</label>
      <input id="responsableInput" placeholder="Esperando escaneo..." readonly />
      <button onclick="startScan('responsableInput')">ðŸ“· Escanear</button>
    </div>
    <div class="scan-input">
      <label for="alumnoInput">Alumno</label>
      <input id="alumnoInput" placeholder="Esperando escaneo..." readonly />
      <button onclick="startScan('alumnoInput')">ðŸ“· Escanear</button>
    </div>
    <div class="scan-input">
      <label for="libroInput">Libro</label>
      <input id="libroInput" placeholder="Esperando escaneo..." readonly />
      <button onclick="startScan('libroInput')">ðŸ“· Escanear</button>
    </div>
  </div>

  <div id="qr-reader"></div>
  <button id="stopScanBtn" onclick="stopScan()">âœ– Detener escaneo</button>

  <h2>ðŸ“‹ PrÃ©stamos Registrados</h2>
  <table id="prestamosTable">
    <thead>
      <tr>
        <th>Responsable</th>
        <th>Alumno</th>
        <th>Libro</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let html5QrCode;
    let currentInput = "";

    const qrReader = document.getElementById("qr-reader");
    const stopScanBtn = document.getElementById("stopScanBtn");

    function startScan(inputId) {
      currentInput = inputId;
      qrReader.style.display = "block";
      stopScanBtn.style.display = "block";

      qrReader.innerHTML = "";

      if (html5QrCode) {
        html5QrCode.clear().catch(() => {});
      }

      html5QrCode = new Html5Qrcode("qr-reader");

      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          html5QrCode.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
              document.getElementById(currentInput).value = qrCodeMessage;
              stopScan();
              if (allFieldsFilled()) registrarPrestamo();
            },
            error => {
              // console.log('Error en escaneo:', error);
            }
          ).catch(err => {
            qrReader.innerHTML = "<p style='color:red;'>Error al iniciar la cÃ¡mara.</p>";
            stopScanBtn.style.display = "none";
          });
        } else {
          qrReader.innerHTML = "<p style='color:red;'>No se encontrÃ³ una cÃ¡mara disponible.</p>";
          stopScanBtn.style.display = "none";
        }
      });
    }

    function stopScan() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          qrReader.style.display = "none";
          qrReader.innerHTML = "";
          stopScanBtn.style.display = "none";
        }).catch(err => {
          console.error("Error al detener la cÃ¡mara", err);
        });
      }
    }

    function allFieldsFilled() {
      return (
        document.getElementById("responsableInput").value &&
        document.getElementById("alumnoInput").value &&
        document.getElementById("libroInput").value
      );
    }

    function registrarPrestamo() {
      const responsable = document.getElementById("responsableInput").value;
      const alumno = document.getElementById("alumnoInput").value;
      const libro = document.getElementById("libroInput").value;
      const fecha = new Date().toISOString().split("T")[0];

      fetch("https://script.google.com/macros/s/AKfycbzExDf9VsK8UUks9a3gfitV5nJPQMAYePxJUaecd2EVX18A6uADHIuTEWos1Rr6YBoNRw/exec", {
        method: "POST",
        body: JSON.stringify({ responsable, alumno, libro, fecha }),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "ok") {
          agregarAFila(responsable, alumno, libro, fecha);
          limpiarCampos();
        } else {
          alert("Error al guardar en la hoja de cÃ¡lculo");
        }
      })
      .catch(error => {
        alert("Error de conexiÃ³n con Google Sheets");
        console.error(error);
      });
    }

    function agregarAFila(responsable, alumno, libro, fecha) {
      const hoy = new Date().toISOString().split("T")[0];
      if (fecha !== hoy) return;
      const tabla = document.querySelector("#prestamosTable tbody");
      const fila = document.createElement("tr");
      fila.innerHTML = `<td>${responsable}</td><td>${alumno}</td><td>${libro}</td><td>${fecha}</td>`;
      tabla.appendChild(fila);
    }

    function limpiarCampos() {
      document.getElementById("responsableInput").value = "";
      document.getElementById("alumnoInput").value = "";
      document.getElementById("libroInput").value = "";
    }
  </script>
</body>
</html>
